<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse over me </title>
</head>

<body>
    <div onmouseover="mover(this)" onmouseout="mout(this)" style="background-color: red;
     width:100px;
      height: 100px;
      padding:40px 50px  3px  10px;">
        mouse over on me

    </div>
    <script>
        function mover(A) {
            A.innerHTML = "Thank You"
        }

        function mout(B) {
            B.innerHTML = "Mouse Over Me"
        }
    </script>


</body>

</html>
